<script>
    var nome = window.prompt('Qual é seu nome?')
    document.write(`Seu nome tem ${nome.length} letras <br>`) //length é usado para dizer quantas letras tem o nome de uma pessoa ou coisa, ou apnas quantos caracters foram usados
    document.write(`seu nome é ${nome} <br> Seu nome em letras maiúsculas é ${nome.toUpperCase()}, bem bonito por sinal!<br>`)
    document.write(`E o seu nome em letras minúsculas é ${nome.toLowerCase()}<br> `)
</script>
